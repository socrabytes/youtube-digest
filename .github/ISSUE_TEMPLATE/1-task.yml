name: "‚úÖ Task"
description: "Create a new development task"
title: "[Task] "
projects: ["socrabytes/6"]

body:
  - type: checkboxes
    id: component_reminder
    attributes:
      label: "üè∑Ô∏è Component Label"
      description: "Add one of these component labels to the issue"
      options:
        - label: "`backend`"
        - label: "`frontend`"
        - label: "`database`"
        - label: "`infrastructure`"

  - type: checkboxes
    id: priority_reminder
    attributes:
      label: "üéØ Priority Label"
      description: "Add one of these priority labels to the issue"
      options:
        - label: "`high`"
        - label: "`medium`"
        - label: "`low`"

  - type: checkboxes
    id: milestone_reminder
    attributes:
      label: "üìÖ Milestone"
      description: "Remember to assign this task to a project phase"
      options:
        - label: "Phase 1: Basic Infrastructure"
        - label: "Phase 2: Video Processing"
        - label: "Phase 3: Enhanced UX"
        - label: "Phase 4: Advanced Features"

  - type: checkboxes
    id: confirmation
    attributes:
      label: "‚ú® Task Setup Confirmation"
      description: "Confirm you've set up the task properly"
      options:
        - label: "I have added appropriate labels"
          required: true


  - type: textarea
    id: description
    attributes:
      label: "üìã Task Description"
      description: "Technical requirements and expected outcome"
      placeholder: |
        Technical Details:
        - Implementation requirements
        - Dependencies/prerequisites
        - Expected behavior/outcome
        - Technical constraints
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: "‚úÖ Acceptance Criteria"
      description: "Clear, testable requirements that define completion"
      placeholder: |
        - [ ] Implementation requirement 1
        - [ ] Implementation requirement 2
        - [ ] Tests added/updated
        - [ ] Documentation updated if needed
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: "üõ†Ô∏è Implementation Guide"
      description: "Technical guidance for implementation"
      placeholder: |
        Branch Naming Convention:
        <type>/<issue-number>-<short-description>

        Types:
        - feat/    : New features
        - fix/     : Bug fixes
        - docs/    : Documentation
        - refactor/: Code refactoring
        - test/    : Testing
        - chore/   : Maintenance

        Example: feat/42-add-video-processing

        Technical Notes:
        - Architecture considerations
        - Design patterns
        - Performance requirements
    validations:
      required: false
