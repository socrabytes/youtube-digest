name: 🐛 Bug Report
description: Report an issue or unexpected behavior

body:
  - type: input
    id: title
    attributes:
      label: 📌 Title
      description: A clear and concise title describing the issue
      placeholder: "e.g., Video processing fails for long videos"
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: 🔍 Component
      description: Which part of the project is affected?
      options:
        - label: backend
          description: Backend services (e.g., API, video processing)
        - label: frontend
          description: User interface and client-side features
        - label: database
          description: Database operations or data issues
        - label: infrastructure
          description: CI/CD, deployment, or environment issues
    validations:
      required: true

  - type: textarea
    id: current_behavior
    attributes:
      label: 🚨 Current Behavior
      description: Describe what's happening
      placeholder: "Clearly describe what's going wrong"
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: ✅ Expected Behavior
      description: Describe what should happen
      placeholder: "What should happen instead?"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 🔄 Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 📋 Relevant Logs
      description: Include any relevant logs, error messages, or screenshots
      render: shell
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: 🎯 Priority
      description: How severe is this bug?
      options:
        - label: high
          description: Critical - Breaking functionality
        - label: medium
          description: Major - Significant impact but not breaking
        - label: low
          description: Minor - Cosmetic or slight inconvenience
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 📝 Additional Context
      description: Add any other context about the problem here
      placeholder: "Environment details, browser version, etc."
    validations:
      required: false
