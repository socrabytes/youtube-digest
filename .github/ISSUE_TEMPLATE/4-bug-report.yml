name: "ğŸ› Bug Report"
description: "Report an issue or unexpected behavior"
title: "[Bug] "
labels: ["bug"]
projects: ["socrabytes/6"]

body:
  - type: checkboxes
    id: prerequisites
    attributes:
      label: "ğŸ” Prerequisites"
      description: "Please verify the following before submitting:"
      options:
        - label: "I have searched existing issues and this bug hasn't been reported yet"
          required: true

  - type: dropdown
    id: component
    attributes:
      label: "ğŸ¯ Affected Component"
      description: "Which part of the application is affected?"
      options:
        - frontend (User Interface)
        - backend (Server/API)
        - database (Data Storage)
        - infrastructure (System Setup)
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: "âš ï¸ Bug Severity"
      description: "How severe is this bug?"
      options:
        - high (Application crash/data loss)
        - medium (Feature broken but workaround exists)
        - low (Minor issue/cosmetic problem)
    validations:
      required: true

  - type: textarea
    id: current_behavior
    attributes:
      label: "ğŸš¨ Current Behavior"
      description: "What's happening? Be specific and clear"
      placeholder: |
        Describe the bug:
        - What exactly is not working?
        - What error messages do you see?
        - When does this happen?
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: "âœ… Expected Behavior"
      description: "What should happen instead?"
      placeholder: |
        Describe what you expected:
        - What should the application do?
        - What is the correct behavior?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: "ğŸ”„ Steps to Reproduce"
      description: "Help us recreate this issue"
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error

        Tip: Clear steps help us fix the bug faster!
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: "ğŸ“ Additional Context"
      description: "Any other information that might help? (optional)"
      placeholder: |
        Examples:
        - Screenshots or videos
        - Browser version if frontend issue
        - Operating system
        - When the issue started
    validations:
      required: false
