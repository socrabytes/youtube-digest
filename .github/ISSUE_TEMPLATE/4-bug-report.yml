name: "ğŸ› Bug Report"
description: "Report an issue or unexpected behavior"
title: "[BUG] <title>"
labels: ["bug"]

body:
  - type: checkboxes
    attributes:
      label: "ğŸ” Issue Confirmation"
      description: "Please verify the following before submitting:"
      options:
        - label: "I have searched existing issues and this bug hasn't been reported yet"
          required: true

  - type: dropdown
    id: component
    attributes:
      label: "ğŸ” Component"
      description: "Which part of the project is affected?"
      options:
        - backend
        - frontend
        - database
        - infrastructure
    validations:
      required: true

  - type: textarea
    id: current_behavior
    attributes:
      label: "ğŸš¨ Current Behavior"
      description: "Describe what's happening"
      placeholder: "Clearly describe what's going wrong"
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: "âœ… Expected Behavior"
      description: "What should happen instead?"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: "ğŸ”„ Steps to Reproduce"
      description: "How can we reproduce this issue?"
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "ğŸ¯ Priority"
      description: "How severe is this bug?"
      options:
        - high
        - medium
        - low
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: "ğŸ“ Additional Context"
      description: "Add any other context about the problem here"
      placeholder: |
        Environment details, browser version, etc.
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
